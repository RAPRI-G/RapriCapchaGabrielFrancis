<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Portafolio</title>
  <link rel="stylesheet" href="css/contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Perfil</a></li>
      <li><a href="habilidades.html">Capacidades</a></li>
      <li><a href="actividades.html">Actividades</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
      <li><a href="login.html">Administrador</a></li>
    </ul>
  </nav>

  <!-- Sección de contacto unificada -->
  <section class="contacto-container">
    <div class="contacto-card">

      <!-- Formulario de contacto -->
      <div class="form-section">
        <h1>Envíame un mensaje</h1>
        <form id="formContacto">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre">

          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Tu correo">

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>

          <button type="submit" class="btn">Enviar</button>
          <p id="respuesta"></p>
        </form>
      </div>

      <!-- Datos y redes sociales -->
      <div class="info-section">
        <h2>Mis Datos</h2>
        <div class="info-item"><i class="fas fa-envelope"></i> gabriel.rapri@email.com</div>
        <div class="info-item"><i class="fas fa-phone"></i> +51 919462329</div>
        <div class="info-item"><i class="fas fa-map-marker-alt"></i> Lima, Perú</div>

        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

    </div>
  </section>

  <script src="js/contacto.js"></script>
</body>
</html>

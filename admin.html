<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Portafolio</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
  <ul>
    <li><a href="index.html">Perfil</a></li>
    <li><a href="habilidades.html">Habilidades</a></li>
    <li><a href="actividades.html">Actividades</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><a href="login.html" class="active">Administrador</a></li>
  </ul>
</nav>

<section class="admin-container">
  <div class="admin-card">
    <h1>Panel de Administración</h1>

    <!-- Subir PDFs -->
    <div class="upload-section">
      <h2>Agregar Nueva Actividad</h2>
      <form id="uploadForm">
        <input type="text" id="titulo" placeholder="Título del PDF" required>
        <input type="file" id="archivo" accept="application/pdf" required>
        <button type="submit" class="btn">Subir PDF</button>
      </form>
    </div>

    <!-- Lista de PDFs -->
    <div class="pdf-list-section">
      <h2>Mis Actividades</h2>
      <table id="pdfTable">
        <thead>
          <tr>
            <th>Título</th>
            <th>Archivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Mensajes de contacto -->
    <div class="messages-section">
      <h2>Mensajes Recibidos</h2>
      <table id="msgTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Mensaje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</section>

<script src="js/admin.js"></script>
</body>
</html>
